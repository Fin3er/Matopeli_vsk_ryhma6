<!DOCTYPE html>
<html lang="en">

    <head>
    	<meta charset="UTF-8">
    	
        <title>Worm game</title>

    	<link rel="stylesheet" href="style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

        <script src="classes/main.js"></script>
        <script src="classes/game.js"></script>
        <script src="classes/gameboard.js"></script>
        <script src="classes/worm.js"></script>
        <script src="classes/player.js"></script>
        <script src="classes/chat.js"></script>
    </head>

    <body onload="Main();">

        <div id="login">
            <fieldset>
                <legend><strong>Login</strong></legend>
                UserName: <input type="text" name="username" id="username">
                Password: <input type="text" name="password" id="password">
                <button type="submit" onclick="login()">Login</button><br> <p id="response"></p>
                <a href="register.html">You can register here!</a>
                <p id="score">Score: </p>
            </fieldset>
        </div>
        <div id="gameboard"> this is a placeholder for the gameboard</div>
        <div id="gamecontrols"><button id="play">Play</button></div>
        <div id="chat">
            <fieldset>
                <legend><strong>Chat</strong></legend>
                Type your message: <input type="text" name="message_input" id="message_input" size="30" maxlength="120">
                 <button type="send" onclick="sendMessage()">Send</button><br> <p id="response"></p>
                <div id="chatmessages"> </div>
            </fieldset>
        </div>



    </body>

    
</html>
