<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Worm game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body onload="new Game(20,20);">
    <body onload="GameBoard(20,20);">
        <div id="login">
            <fieldset>
                <legend><strong>Login</strong></legend>
                UserName: <input type="text" name="username" id="username">
                Password: <input type="text" name="password" id="password">
                <button type="submit" onclick="login()">Login</button><br>
                <a href="register.html">You can register here!</a>
            </fieldset>
        </div>
        <div id="gameboard"> this is a placeholder for the gameboard</div>
        <div id="gamecontrols"><button id="play" onclick="new Game();">Play</button></div>
        <div id="chat">
            <fieldset>
                <legend><strong>Chat</strong></legend>
                Type your message: <input type="text" name="message_input" id="message_input" size="30" maxlength="120">
            </fieldset>
        </div>
    </body>
    <script src="game.js"></script>
    <script src="client.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</html>
